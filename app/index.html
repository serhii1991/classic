<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Classic</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.min.css">

<body>

<header class="header" style="background-image: url(images/header_bg.jpg)">
  <div class="container">
    <div class="header__top">
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li><a href="#">Payment</a></li>
          <li><a href="#">About us</a></li>

      <div class="header__logo">
        <a href="" class="header__logo-img">
          <img src="images/logo.svg" alt="">
        </a>
      </div>
      <div class="header__info">
        <div class="header__info-delivery">Daily 11am - 9pm</div>
        <a href="tel:0800330898" class="header__info-phone">0 800 33 08 98</a></div>
    </div>
    <div class="header__content">
      <div class="header__content-title title">Food delivery in Kovel</div>

      <div class="header__content-img">
        <button class="header__content-btn">+</button>
        <div class="header__content-description">When ordering from <span>700 UAH</span>, delivery is free</div>
        <img src="images/header_pizza.png" alt="pizza">

    </div>
